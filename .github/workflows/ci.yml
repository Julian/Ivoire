name: CI

on:
  push:
  pull_request:
  release:
    types: [published]
  schedule:
    # Daily at 3:21
    - cron: '21 3 * * *'

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        python-version:
          - name: pypy2
            toxenv: pypy2
          - name: pypy2
            toxenv: build
          - name: pypy2
            toxenv: safety
          - name: pypy2
            toxenv: style
          - name: pypy3
            toxenv: pypy3
          - name: pypy3
            toxenv: build
          - name: pypy3
            toxenv: readme
          - name: pypy3
            toxenv: secrets
          - name: pypy3
            toxenv: safety
          - name: 3.6
            toxenv: py36
          - name: 3.7
            toxenv: py37
          - name: 3.8
            toxenv: py38

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version.name }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version.name }}
    - name: Ensure we have new enough versions to respect python_version
      run: python -m pip install -U pip setuptools
    - name: Install dependencies
      run: sudo apt-get install -y libenchant-dev
      if: runner.os == 'Linux' && startsWith(matrix.python-version.toxenv, 'docs-')
    - name: Install dependencies
      run: brew install enchant
      if: runner.os == 'macOS' && startsWith(matrix.python-version.toxenv, 'docs-')
    - name: Install tox
      run: python -m pip install tox
    - name: Run tox
      run: python -m tox -e "${{ matrix.python-version.toxenv }}"
